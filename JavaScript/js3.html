<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var x=100;//global variable
        function demofun1(){
            document.write("This is User Defined Function 1:-");
            document.write(x);
            x=x+10;
        }
        function demofun2(){
            document.write("<br>This is User Defined Function 2:-");
            document.write(x);

            let y=120;//local variable
            document.write("<br>"+y);
        }
        //calling Area
        demofun1();
        demofun2();
    </script>
</body>
</html>
