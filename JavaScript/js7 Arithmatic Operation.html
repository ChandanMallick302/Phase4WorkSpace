<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center">Arithmatic Operation</h1>
    <form name="frm1">
        <p style="text-align: center;width: 100%;border-style: solid;">
            <br>
            Value 1:
            <input type="text" name="textVal1">
            <br><br>
            Value 2:
            <input type="text" name="textVal2">
            <br><br>
            <input type="button" value="Additon" onclick="calAddition()">
            <input type="button" value="Clear Form" onclick="resetForm()">
            <br><br>
            <p id="result" style="text-align: center;width: 100%;color: green;"></p>
            <br><br>
        </p>
    </form>
    <script type="text/javascript">
        function calAddition() {
            var x = parseFloat(frm1.textVal1.value);
            var y = parseFloat(frm1.textVal2.value);

            var sum = x + y;
            document.getElementById("result").innerHTML = "Addition is: " + sum;

        }
        function resetForm(){
            frm1.textVal1.value="";
            frm1.textVal2.value="";

            document.getElementById("result").innerHTML="";
        }
    </script>
</body>

</html>
