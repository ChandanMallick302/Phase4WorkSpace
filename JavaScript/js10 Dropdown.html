<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form name="frm1">
<div style="text-align: center;">
    <h1>JavaScript-DropdownList</h1>
    <hr>
City:
<select name="ddlCity" onchange="getCity()">
    <option value="-1">Select City</option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Bhubaneswar">Bhubaneswar</option>
</select>
<div id="res" style="color: green;">
</div>
</div>
</form>    
    <script type="text/javascript">
        function getCity(){
            var city=frm1.ddlCity.value;
            if(city!=-1){
                document.getElementById("res").innerHTML="Your City is "+city;
            }else
            alert("Please select anyone city");
        }
    </script>
</body>
</html>
