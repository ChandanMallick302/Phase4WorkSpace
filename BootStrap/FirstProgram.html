<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> <!--For characterset meta in browser-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--For Broser support meta-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0"><!--For Device Screen support Meta-->
    <!--<link rel="Stylesheet" type="bootstrap.min.css" media="Screen" href="/BootStrap/Style/bootstrap.min.css">
    <script src="/BootStrap/Style/bootstrap.min.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid"><!--Container is for device screen supporting-->

        <!--Creating Grid System using div tag-->
        <!--Total 12 column are available so 100/12=8.33%-->
        <div class="row">
            <div class="col-md-6" style="border-style: solid;">column 1</div><!--8.33*6=49.98%-->
            <div class="col-md-6" style="border-style: solid;">column 2</div><!--8.33*6=49.98%-->
        </div>
        <div class="row">
            <div class="col-md-4" style="border-style: solid;">column 1</div><!--8.33*4=33.32%-->
            <div class="col-md-4" style="border-style: solid;">column 2</div><!--8.33*4=33.32%-->
            <div class="col-md-4" style="border-style: solid;">column 3</div><!--8.33*4=33.32%-->
        </div>
        <div class="row">
            <div class="col-md-3" style="border-style: solid;">column 1</div><!--8.33*3=24.99%-->
            <div class="col-md-9" style="border-style: solid;">column 2</div>
        </div>
        <div class="row">
            <div class="col-md-3" style="border-style: solid;">column 1</div>
            <div class="col-md-6" style="border-style: solid;">column 2</div>
            <div class="col-md-3" style="border-style: solid;">column 3</div>
        </div>
        <div class="row">
            <div class="col-md-1" style="border-style: solid;">column 1</div>
            <div class="col-md-11" style="border-style: solid;">column 2</div>
        </div>
        <div class="row">
            <div class="col-md-12" style="border-style: solid;">column 1</div><!--8.33*12=100%-->
        </div>

</body>

</html>
