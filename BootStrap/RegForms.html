<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <b>Register</b>
                    </div>
                    <div class="card-body">
                        <div col-md-3>
                            <label>Person Name :</label>
                            <input type="text" name="txtname" class="form-control">
                            <br>
                            <label>Gender :</label>
                            <div class="row">
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input type="radio" name="rdogender" class="form-check-input">
                                        <label class="form-check-label">Male</label>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input type="radio" name="rdogender" class="form-check-input">
                                        <label class="form-check-label">Female</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <label>Hobbies :</label>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <input type="checkbox" name="Reading Books" class="form-check-input" value="Reading Books"
                                            id="flexCheckChecked">
                                        <label class="form-check-label">Reading Books</label>
                                    </div>
                                </div>
                                <br>
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <input type="checkbox" name="Playing Chess" class="form-check-input" value="Playing Chess"
                                            id="flexCheckChecked">
                                        <label class="form-check-label">Playing Chess</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <label>Address :</label>
                                <textarea name="Ttxtarea" class="form-control w-p"></textarea>
                            </div>
                            <br>
                            <div class="row">
                                <label>Location</label>
                                <div class="col-md-6">
                                    <select name="ddloc" class="form-select">
                                        <option value="-1">Select Location</option>
                                        <option value="hyd">Hyderabad</option>
                                        <option value="odi">Odisha</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <label>Email</label>
                                <div class="col-md-4">
                                    <input type="email" class="form-control" name="txtemail">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <label>Phone Number</label>
                                <div class="col-md-4">
                                    <input type="tel" class="form-control" name="txtph">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12" style="text-align: center;">
                                <input type="button" value="Register Here" class="btn btn-success">
                                <input type="reset" value="Clear All" class="btn btn-danger">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
